<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Minesweeper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="minesweeper.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="minesweeper.js"></script>
</head>
<body>

  <h1>Minesweeper</h1>


  <div class="width">
    <h2>Width</h2>
    <input type="number" id="width" name="width" min="8" max="40" step="1" value="8" required>
  </div>

  <div class ="height">
    <h2>Height</h2>
    <input type="number" id="height" name="height" min="8" max="30" step="1" value="8" required>
  </div>

  <div class="numbombs">
    <h2>Number of Bombs</h2>
    <input type="number" id="bombs" name="bombs" min="1" max="1199" step="1" value="1" required>
  </div>

  <div class="set-board-container">
    <button type="button" class="setBoard">Let's Go!</button>
  </div>

  <div class='board-container'>
    <div class="board">
    </div>
  </div>

  <div class="timer-container">
    <h2>Timer</h2>
    <div class="timer">
    </div>
  </div>

  <div class="number-bombs-container">
    <h2>Bombs Left</h2>
    <div class="numbombsleft">
    </div>
  </div>

<div class="high-score-container">
  <h2>High Score </h2>
  <div class="highscore">
  </div>
</div>



</body>
</html>
